<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/weather-app/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script type="module" crossorigin src="/weather-app/assets/index-CbhkAVAf.js"></script>
    <link rel="stylesheet" crossorigin href="/weather-app/assets/index-DPJZ2GMV.css">
  </head>
  <body>
    <div id="app" class="padding-block-xl">

      <div class="container">
        <header class="flow fs-500">
          <h1 class="heading-1 text-center">Weather App</h1>
          <form class="location-form | margin-block-start-m">
            <input 
              class="location-form__input"
              type="text" 
              name="location" 
              placeholder="Enter Location or Zip Code"
            >
          </form>
        </header>

        <main class="flow">

          <!-- Current Conditions -->
           <div id="current-conditions" class="text-center fs-500 fw-bold margin-block-l">
            <p id="location-name" class="fs-600"></p>
            <div class="flex align-center justify-center">
              <p id="current-temp" class="fs-900"></p>
              <img id="condition-icon" class="" src="">
            </div>
            <p id="condition"></p>
            <p id="feels-like"></p>
            <p id="high-low-temp"></p>
           </div>

          <!-- Hourly Forecast -->
          <div id="hourly-forecast" class="forecast flow visually-hidden">
            <h2 class="fs-500">Hourly Forecast</h2>
            <div id="hourly-forecast-data" class="forecast__cards"></div>
          </div>

          <!-- 10-day Forecast -->
          <div id="daily-forecast" class="forecast flow visually-hidden">
            <h2 class="fs-500">Daily Forecast</h2>
            <div id="daily-forecast-data" class="forecast__cards"></div>
          </div>

        </main>
      </div>

    </div>
  </body>
</html>
